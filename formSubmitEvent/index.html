<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <div class="controls">
      <h2>Generate a number between 0 and</h2>
      <form class="controls__form" id="maxNum-form">
        <input required type="number" min="0" />
      </form>
    </div>
    <div class="controls">
      <p>Guess the number :</p>
      <form class="controls__form" id="guessNum-form">
        <input required type="number" min="0" />
        <input type="submit" value="Play!" />
      </form>
    </div>
    <div class="controls">
      <p id="resultNum"></p>
    </div>
    <h3 class="hidden" id="resultWin"></h3>
    <script src="src/index.js"></script>
  </body>
</html>
